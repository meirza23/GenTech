<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Şikayetler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-dashboard-complaints.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script-admin.js') }}" defer></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <img src="\static\images\GentechBrainIconTransparent.png" alt="Logo" id="logo">
            <h1>Şikayetler</h1>
            <div class="profile-avatar-container">
                <img src="{{ url_for('static', filename='images/admin.png') }}" alt="Avatar" id="avatar" class="profile-avatar">
                <div id="dropdown-menu" class="profile-menu-content">
                    <a href="/welcome">Ana Sayfa</a>
                    <a href="{{ url_for('admin_dashboard_users') }}">Kullanıcılar</a>
                    <a href="#" id="logout">Çıkış Yap</a>
                </div>
            </div>
        </header>
        <main>
            <table id="complaints-table">
                <thead>
                    <tr>
                        <th class="id-column">ID</th>
                        <th class="name-column">Ad</th>
                        <th class="surname-column">Soyad</th>
                        <th class="email-column">E-posta</th>
                        <th class="phone-column">Telefon</th>
                        <th class="complaint-column">Şikayet</th>
                        <th class="category-column">Kategori</th>
                        <th class="status-column">İletilme Durumu</th>
                        <th class="resolution-column">Çözülme Durumu</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinamik olarak JS tarafından doldurulacak -->
                </tbody>
            </table>            
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script-admin.js') }}" defer></script>
    <!-- Footer -->
    <footer>
        &copy; 2024 GenTech Kullanıcı Şikayet Forumu. Tüm hakları saklıdır.
    </footer>
</body>
</html>
